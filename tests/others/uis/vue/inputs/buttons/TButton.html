<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TButton</title>
		<!--<link rel='stylesheet' type='text/css' href="../../../../../builds/itee-client.style.js"></link>-->
		<link rel='stylesheet' type='text/css' href="../../../../../styles/bootstrap.css"></link>
		<style>
			body {
				display: flex;
				width:   100vw;
				height:  100vh;
			}

			.stretchChildren > * {
				flex: 1;
			}

			.item {
				display: flex;
				border:  1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="itee-application-root"></div>

		<script src="../../../../../builds/itee-client.iife.js"></script>
		<script>

            Itee.startApp(
                {
                    el:       '#itee-application-root',
                    data:     {
                        _timeoutId: undefined,
                        input:      {
                            label: 'TButton',
                            icon:  'low-vision',
                            value: 'I\'m Foo'
                        }
                    },
                    template: `
	                    <TContainer orientation="vertical" vAlign="center" hAlign="stretch" expand=true>
	                        <TContainer height="500px" orientation="horizontal" vAlign="stretch" hAlign="stretch">

								<TContainer class="container" orientation="vertical" vAlign="center" hAlign="center">
									<TButton :label="input.label" :icon="input.icon" :onClick=onClickHandler :messageData="input.value" />
								</TContainer>

					        </TContainer>
				        </TContainer>
				    `,
                    methods:  {

                        onClickHandler ( value ) {

                            alert( value )

                        }

                    }
                }
            )

		</script>
	</body>
</html>
